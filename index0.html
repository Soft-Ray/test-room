<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게임 시작 화면</title>
  <style>
    @font-face {
      font-family: 'Neo둥근모';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NeoDunggeunmo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'Neo둥근모', sans-serif;
    }

    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

  background: #000000;
}

.background-wrapper {
  position: fixed;
  width: 98vw;
  height: 95vh;
  z-index: -1;
}

.background-img {
  width: 100%;
  height: 100%;
  border-radius: 140px;
}


    .btn-story {
      position: fixed;
      bottom: 50%;
      left: 16%;
      transform: translateX(-50%);
      padding: 1vw 2vw;
      font-size: 1.5vw;
      font-weight: 600;
      color: #031633;
      text-decoration: none;
      border-radius: 5px;
      background-color: #0ff;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .story-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      font-size: 2vw;
      display: none;
      text-align: center;
      padding: 10% 5%;
      box-sizing: border-box;
      z-index: 100;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: x-large;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .story-text {
      margin-top: 10vh;
    }

    .story-text1 {
      margin-top: 5vh;
      color: white;
      font-size: 2vw;
    }

    .story-footer {
      display: inline-flex;
      margin-top: 5vh;
      font-size: 1.5vw;
      color: #ffcc00;
      text-align: left;
    }

    .start-btn {
      display: inline-flex;
      margin-top: 4vh;
      padding: 1vw 2vw;
      font-size: 1.5vw;
      color: #000;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
    }

    .start-btn:hover {
      background-color: #ffe066;
    }

    .settings-icon {
      filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(180deg);
      position: fixed;
      top: 80px;
      right: 80px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 50;
    }

    .volume-control {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: left;
      color: white;
      font-size: large;
      display: none;
      z-index: 90;
    }

    .volume-slider {
      width: 60%;
    }

    .volume-display {
      display: inline-block;
      width: 50px;
      text-align: right;
    }

    .toggle-buttons {
      margin-top: 10px;
    }

    .toggle-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: large;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .on-button {
      background: #4CAF50;
      color: white;
    }

    .off-button {
      background: #ff6347;
      color: white;
    }

    .on-button:hover {
      background: #45a049;
    }

    .off-button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <img src="Save-steve-main.gif" class="background-img" />
  </div>

  <a href="#" class="btn-story">스토리</a>

  <div class="story-box">
    <span class="close-btn story-close">X</span>
    <div class="story-text">
      어느 날, 당신이 STEVE와 매칭된다.<br>
      어두운 공간 속에 갇힌 것 같은 STEVE는 탈출을 간절히 원한다.<br>
      그의 운명을 바꿀 열쇠는 바로 당신의 손에 달려 있다!<br>
      STEVE를 탈출시킬 수 있을까?
    </div>
    <div class="story-footer">
      * 이 게임은 매칭 선택을 누르신 이후에는 키보드로만 즐기실 수 있는 게임입니다.<br>
      스티브와 이야기 하실 때는 구체적으로 질문하세요.<br>
      eX) 상자 열자(x) 상자를 열어보자 (o)
    </div>
    <div class="story-text1">
      그럼 스티브의 탈출을 위한 매칭을 시작해봅시다.
    </div>
    <a href="index0-1.html" class="start-btn" id="start-game-btn">게임 시작하기</a>
  </div>

  <img src="free-icon-font-settings-3917051.svg" class="settings-icon" alt="설정">

  <div class="volume-control"> 음량 조절:
    <span class="close-btn volume-close">X</span>
    <span class="volume-display">20%</span>
    <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.2">
    <div class="toggle-buttons"> 음악 On/Off:
      <button class="on-button">ON</button>
      <button class="off-button">OFF</button>
    </div>
  </div>

  <audio id="background-music" src="40cd6aed.mp3" loop></audio>

  <script>
    const music = document.getElementById('background-music');
    const volumeSlider = document.querySelector('.volume-slider');
    const volumeDisplay = document.querySelector('.volume-display');
    const settingsIcon = document.querySelector('.settings-icon');
    const volumeControl = document.querySelector('.volume-control');
    const onButton = document.querySelector('.on-button');
    const offButton = document.querySelector('.off-button');
    const storyBox = document.querySelector('.story-box');
    const storyButton = document.querySelector('.btn-story');
    const storyCloseButton = document.querySelector('.story-close');
    const startGameBtn = document.getElementById('start-game-btn');
  
    document.addEventListener("DOMContentLoaded", () => {
      music.volume = 0.2;
      music.play().catch(error => console.warn("자동 재생 차단:", error));
    });
  
    volumeSlider.addEventListener('input', (event) => {
      music.volume = event.target.value;
      volumeDisplay.textContent = Math.round(event.target.value * 100) + '%';
    });
  
    onButton.addEventListener('click', () => {
      music.volume = 0.2;
      music.play();
      volumeSlider.value = 0.2;
      volumeDisplay.textContent = '20%';
      onButton.style.background = "#2ecc71";
      offButton.style.background = "#95a5a6";
    });
  
    offButton.addEventListener('click', () => {
      music.volume = 0;
      music.pause();
      volumeSlider.value = 0;
      volumeDisplay.textContent = '0%';
      offButton.style.background = "#ff6347";
      onButton.style.background = "#95a5a6";
    });
  
    settingsIcon.addEventListener('click', () => {
      volumeControl.style.display = 'block';
    });
  
    document.querySelector('.volume-close').addEventListener('click', () => {
      volumeControl.style.display = 'none';
    });
  
    storyButton.addEventListener('click', (event) => {
      event.preventDefault();
      storyBox.style.display = 'block';
    });

    storyCloseButton.addEventListener('click', () => {
      storyBox.style.display = 'none';
    });

    startGameBtn.addEventListener('click', () => {
      // 게임 시작 코드 추가 (이벤트 핸들링 코드 필요)
    });
  </script>
</body>
</html>
